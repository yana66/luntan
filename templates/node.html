{% extends "base.html" %}

{% block title %}
    {{ node.name }}
{% endblock %}

{% block content %}
    {% for t in node.topics %}
    <div class="box">
        <img src="{{ t.user.avatar }}">
        <a href="{{ url_for('topic.show', id=t.id) }}">
            {{ t.title }}
        </a>
        <span>{{ t.user.username }}</span>
        <span>{{ t.created_time }}</span>
        <span>评论()</span>
    </div>
    {% endfor %}
{% endblock %}

{% block input %}
    <div class="add-box">
        <form action="{{ url_for('topic.add') }}" method="post">
            <input type="hidden" name="node_id" value={{node.id}}>
            <input type="hidden" name="user_id" value={{user.id}}>
            <br>
            <input type="text" name="title" placeholder="输入 title">
            <br>
            <textarea  name="content" placeholder="输入 content"></textarea>
            <br>
            <button>Add</button>
        </form>
    </div>
{% endblock %}
